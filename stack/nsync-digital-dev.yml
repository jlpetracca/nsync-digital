version: '3.4'
services:

  cron:
    image: jfernancordova/elasticsearch-crons:1.0.0
    environment:
      CRON_ENTRY: "0 3 * * * curl http://php/api/backgroundTn"
    depends_on:
    - php
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - nsync

  backend:
    image: jfernancordova/nsync-digital:1.0.0
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
      labels:
        traefik.frontend.rule: "Host:nsync-digital.test"
        traefik.frontend.entryPoints: "http"
        traefik.protocol: "http"
        traefik.port: "80"
        traefik.enable: "true"
        traefik.backend.loadbalancer.stickiness: "true"
    volumes:
     - ../backend:/nsync
    networks:
      - nsync

  db:
    image: mysql:5.7
    ports:
      - 13306:3306
    environment:
      MYSQL_DATABASE: nsync
      MYSQL_USER: nsync
      MYSQL_PASSWORD: nsync
      MYSQL_ROOT_PASSWORD: nsync
    volumes:
      - nsync:/var/lib/mysql
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: none
    networks:
      - nsync

networks:
  nsync:
    external: true

volumes:
  nsync:
    external: true
